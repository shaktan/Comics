<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor = "let item of seasons">
      <div class="thumbnail">
        <img src="..." alt="...">
        <div class="caption">
          <h3>{{item.seasonName}}</h3>
          <p>description : {{item.description}}</p>
          <button (click)="selectComics(item.seasonId)" class="btn btn-default">Seasons</button>
        </div>
      </div>
    </div>
  </div>
</div>
