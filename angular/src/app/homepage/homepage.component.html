<div class="container">

  <div class="row" *ngIf="homeFlag">

    <div class="col-sm-6 col-md-4" *ngFor="let item of series">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{item.seriesName}}</h3>
          <h6>by : {{item.createdBy}}</h6>
          <p>description : {{item.description}}</p>
          <button (click)="selectSeasons(item.seriesId)" class="btn btn-default">Seasons</button>
          <button class="btn btn-success" *ngIf="check()" (click)="set()">Edit</button>
          <button class="btn btn-danger" *ngIf="check()" (click)="remove()">Remove</button>
          <button class="btn btn-info" *ngIf="check() || checkuser()" (click)="subscribe(item.seriesId)">subscribe</button>
        </div>
      </div>
    </div>

  </div>

  <div *ngIf="flag">
    <h2>update series!!!</h2>
  </div>

  <!-- add new series form -->
  <div *ngIf="seriesFlag">
    <h2>Add a new Series</h2>
    <form class="form-horizontal" #details='ngForm' (ngSubmit)="addseries(details.value)" novalidate>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Series Name:</label>
        <div class="col-sm-10">
          <input type="text" name="seriesName" placeholder="Enter the series name" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Description:</label>
        <div class="col-sm-10">
          <input type="text" name="description" placeholder="Enter description" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Created By:</label>
        <div class="col-sm-10">
          <input type="text" name="createdBy" placeholder="Created by" ngModel required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>

    </form>
  </div>

  <!-- add new seasons form -->
  <div *ngIf="seasonsFlag">
    <h2>Add a new Season</h2>

    <form class="form-horizontal" #details='ngForm' (ngSubmit)="addseason(details.value)" novalidate>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">In Series:</label>
        <div class="col-sm-10">
          <select name="seriesName" #varRole="ngModel" ngModel required>
            <option value="">---Select series---</option>
            <option *ngFor="let item of series">{{item.seriesName}}</option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Season Name:</label>
        <div class="col-sm-10">
          <input type="text" name="seasonName" placeholder="Enter the season name" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
          <input type="text" name="description" placeholder="Enter description" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>

    </form>
  </div>

  <!-- add new comics form -->
  <div *ngIf="comicsFlag">
    <h2>Add a new Comic</h2>
    <form class="form-horizontal" #details='ngForm' (ngSubmit)="addcomic(details.value)" novalidate>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Comic Name:</label>
        <div class="col-sm-10">
          <input type="text" name="comicName" placeholder="Enter the comic name" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="desc">Description:</label>
        <div class="col-sm-10">
          <input type="text" name="story" placeholder="Enter the story" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="image">Image:</label>
        <div class="col-sm-10">
          <input type="file" name="image" ngModel accept="image/*" multiple required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>

    </form>
  </div>

</div>
